dist: trusty
sudo: false

language: bash

env:
  global:
    - GOBRANCH=master

script:
  - cd /tmp
  - bash -xe < <(curl -kL https://github.com/phuslu/goproxy/raw/master/assets/build/ci.sh)

branches:
  only:
    - master

addons:
  apt:
    packages:
      - gcc-mingw-w64
      - gcc-4.8-multilib-arm-linux-gnueabihf
      - gcc-arm-linux-gnueabihf
      - lftp
      - libc6-dev-armhf-cross
      - p7zip-full

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/cf18a3489def38eefa87
    on_success: always
    on_failure: always
    on_start: always
